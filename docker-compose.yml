services:
  # ðŸŸ¢ BACKEND SERVICE
  backend:
    build: ./backend
    container_name: sgalt-backend
    ports:
      - "4000:4000"
    depends_on:
      - db
    environment:
      NODE_ENV: production
      PORT: 4000

      DB_HOST: db
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: sgalt

    volumes:
      - ./backend:/app        # Monta tu proyecto
      - /app/node_modules     # Protege node_modules del host
    networks:
      - sgalt-network



  # ðŸ”µ FRONTEND SERVICE
  frontend:
    build: ./frontend
    container_name: sgalt-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - sgalt-network



  # ðŸŸ£ POSTGRES DATABASE
  db:
    image: postgres:16
    container_name: sgalt-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sgalt
      TZ: America/Santiago
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sgalt-network



# ðŸ”— RED
networks:
  sgalt-network:
    driver: bridge

# ðŸ’¾ VOLUMEN
volumes:
  db_data:
